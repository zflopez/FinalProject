<div class="container" ng-controller="LocationViewController">
	<div class="row">
		<div class="col s12 m12">
			<div class="card" ng-repeat = "place in locations | filter : {id: id}">
				
				<img class="card-img-top" ng-src="{{place.image}}">

				<div class="card-block">
					<h3>{{place.name}}</h3>
					<p><strong>Página web:</strong> <a href="{{place.website}}">Website</a></p>
					<p><strong>Horarios:</strong> <span>{{place.info}}</span></p>
					<p><strong>Dirección:</strong> <span>{{place.address}}</span></p>
					<p><strong>Contacto:</strong> <span>{{place.phonenumber}}</span></p>
				</div>

				<ul ng-repeat="show in place.events" class="list-inline">
					<li>
						<p>{{show.title}}</p>
						<p>{{show.timetable}}</p>
						<p>{{show.price}}</p>
						<p>{{show.start}}</p>
						<p>{{show.end}}</p>
						<button>Añadir a mi lista</button>
					</li>
				</ul>	
			</div>
		</div>
	</div>
</div>
